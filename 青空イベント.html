<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青空ホームページ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #22a6bb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        .project {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            text-align: left;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>青空ホームページ</h1>
        <nav>
            <ul>
                <li><a href="ホームページ.html">ホーム</a></li>
                <li><a href="時間割2024.html">青空 2024年 時間割表</a></li>
                <li><a href="青空イベント.html">青空イベント</a></li>
                <li><a href="青空紹介.html">青空紹介</a></li>
                <li><a href="青空の生活.html">青空の生活</a></li>
                <li><a href="お問い合わせ.html">お問い合わせ</a></li>
                <li><a href="最新情報.html">青空最新情報</a></li>
                <li><a href="田原本中学校.html">田原本中学校ホームページへ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ホームセクション -->
    <section id="home">
        <h2>青空イベント表</h2>
        <p>こちらは、青空のイベント行事表になっています。</p>
    </section>

    <!-- イベントセクション -->
    <section>
        <h2>イベント表</h2>
        <div class="project">
            <button id="eventButton0">
                <h3>青空 夏休みイベント 8月中頃</h3>
                <p>青空生徒の夏休みイベント【流し素麺】の写真を貼っています。</p>
            </button>
            
            <button id="eventButton1">
                <h3>青空 英語スゴロク 10月中頃</h3>
                <p>青空全学年で行う【英語スゴロク】こちらの英語スゴロクは当日、様子をテレビ表示！</p>
            </button>
        
            <button id="eventButton2">
                <h3>青空 交流会　11月29日金曜日</h3>
                <p>青空交流会は、磯城郡（式下中学校、田原本中学校、田原本北中学校）で行われる交流会です。</p>
            </button>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;青空 2024</p>
    </footer>

    <script>
        // イベントボタンのリンク設定
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('eventButton0').addEventListener('click', () => {
                window.location.href = '流し素麺2024.html';
            });
            document.getElementById('eventButton1').addEventListener('click', () => {
                window.location.href = 'サイコロ写真.html';
            });
            document.getElementById('eventButton2').addEventListener('click', () => {
                window.location.href = '交流2024.html';
            });
        });
    </script>
</body>
</html>
