<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青空ホームページ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #22a6bb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #22c6bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #22a6bb;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>青空ホームページ</h1>
        <nav>
            <ul>
                <li><a href="ホームページ.html">ホーム</a></li>
                <li><a href="時間割2024.html">青空 2024年 時間割表</a></li>
                <li><a href="青空イベント.html">青空イベント</a></li>
                <li><a href="青空紹介.html">青空紹介</a></li>
                <li><a href="青空の生活.html">青空の生活</a></li>
                <li><a href="お問い合わせ.html">お問い合わせ</a></li>
                <li><a href="最新情報.html">青空最新情報</a></li>
                <li><a href="田原本中学校.html">田原本中学校ホームページへ</a></li>
            </ul>
        </nav>
    </header>

    <!-- お問い合わせセクション -->
    <section>
        <h2>お問い合わせ</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">送信</button>
        </form>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;青空 2024</p>
    </footer>

    <script>
        // フォーム送信時の簡単なバリデーション
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    alert('すべてのフィールドを入力してください。');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
