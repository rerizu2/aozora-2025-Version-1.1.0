<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青空ホームページ</title>
    <style>
         /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #22a6bb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        .project {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            text-align: left;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>青空ホームページ</h1>
        <nav>
            <ul>
                <li><a href="ホームページ.html">ホーム</a></li>
                <li><a href="時間割2024.html">青空 2024年 時間割表</a></li>
                <li><a href="青空イベント.html">青空イベント</a></li>
                <li><a href="青空紹介.html">青空紹介</a></li>
                <li><a href="青空の生活.html">青空の生活</a></li>
                <li><a href="お問い合わせ.html">お問い合わせ</a></li>
                <li><a href="最新情報.html">青空最新情報</a></li>
                <li><a href="田原本中学校.html">田原本中学校ホームページへ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ホームセクション -->
    <section id="home">
        <h2>青空 生活活動表</h2>
        <p>こちらは、青空の生活活動表になっています。</p>
    </section>

    <!-- プロジェクトセクション -->
    <section>
        <h2>生活表</h2>
        <div class="project">
            <button id="eventButton0">
                <h3>青空　絵日記</h3>
                <p>2年生の青空生徒の夏休み絵日記です。2年生の皆さんは楽しく過ごせたようです。</p>
            </button>
            
　　　　　　<button id="eventButton1">
                <h3>青空　絵の作品</h3>
                <p>青空のメンバーが作った【絵】です。ホラーな絵や、美しい絵などを載せています。</p>
            </button>
            
            <button id="eventButton2">
                <h3>青空　さつまいも収穫 10月22日</h3>
                <p>青空のメンバーが作ったさつまいもを収穫して食べている写真</p>
            </button>

            <button id="eventButton3">
                <h3>青空　クリスマス制作</h3>
                <p>青空のメンバーが制作したツリーなどの写真を乗せています。</p>
                <button id="eventButton4">
                <h3>青空　干し柿作り</h3>
                <p>青空のメンバーが作った【干し柿】作りの写真です。皆さんの家でもぜひ作ってね♪</p>
            </button>
                
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 青空 2024</p>
    </footer>

    <script>
        // 生活表ボタンのクリックイベント
        document.getElementById('eventButton0').addEventListener('click', () => {
            window.location.href = '絵日記2024.html';
        });
        
        document.getElementById('eventButton1').addEventListener('click', () => {
            window.location.href = '絵2024.html';
        });

        document.getElementById('eventButton2').addEventListener('click', () => {
            window.location.href = 'さつまいも2024.html';
        });

        document.getElementById('eventButton3').addEventListener('click', () => {
            window.location.href = 'クリスマスカード2024.html';
        });

        document.getElementById('eventButton4').addEventListener('click', () => {
            window.location.href = '干し柿2024.html';
        });
    </script>
</body>
</html>
